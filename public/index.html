<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <!DOCTYPE html>
    <html lang="zh-TW">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>新增樹木資料</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css?v=1.1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>

<body>
    <div class="container">
        <header>
            <h1>新增樹木</h1>
        </header>

        <form id="treeForm">
            <div class="form-group">
                <label for="treeId">編號 :</label>
                <input type="text" id="treeId" name="id" required>
            </div>

            <div class="form-group">
                <label for="species">樹種 :</label>
                <input type="text" id="species" name="species" required>
            </div>

            <div class="form-group gps-group">
                <label>GPS :</label>
                <div class="gps-inputs">
                    <div class="gps-field">
                        <span class="gps-label">X :</span>
                        <input type="number" step="any" id="gpsX" name="gpsX" placeholder="經度" required>
                    </div>
                    <div class="gps-field">
                        <span class="gps-label">Y :</span>
                        <input type="number" step="any" id="gpsY" name="gpsY" placeholder="緯度" required>
                    </div>
                </div>
                <button type="button" id="refreshGps" class="icon-btn" title="重新抓取 GPS"><i
                        class="fa-solid fa-location-crosshairs"></i></button>
            </div>

            <div class="form-group suffix-group">
                <label for="height">樹高 :</label>
                <div class="input-wrapper">
                    <input type="number" step="0.1" id="height" name="height" required>
                    <span class="suffix">公分</span>
                </div>
            </div>

            <div class="form-group suffix-group">
                <label for="diameter">樹徑 :</label>
                <div class="input-wrapper">
                    <input type="number" step="0.1" id="diameter" name="diameter" required>
                    <span class="suffix">公分</span>
                </div>
            </div>

            <div class="form-group photo-group">
                <label>照片 :</label>
                <div class="photo-controls">
                    <input type="text" id="photoName" placeholder="尚未選擇照片" readonly>
                    <input type="file" id="photoInput" accept="image/*" style="display: none;">
                    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">

                    <div class="photo-buttons">
                        <button type="button" id="btnCamera" class="action-btn secondary">
                            <i class="fa-solid fa-camera"></i> 拍照
                        </button>
                        <button type="button" id="btnUpload" class="action-btn secondary">
                            <i class="fa-solid fa-upload"></i> 上傳
                        </button>
                    </div>
                </div>
            </div>

            <div class="preview-container" id="previewContainer" style="display: none;">
                <img id="photoPreview" src="" alt="Photo Preview">
            </div>

            <div class="form-actions">
                <button type="submit" id="btnSave" class="action-btn primary">
                    <i class="fa-solid fa-floppy-disk"></i> 儲存
                </button>
                <button type="button" id="btnCancel" class="action-btn danger">
                    <i class="fa-solid fa-xmark"></i> 取消
                </button>
            </div>
        </form>
    </div>

    <script src="script.js?v=1.1"></script>
</body>

</html>
